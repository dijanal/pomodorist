<!doctype html>
<html lang="en">

<head>
    <title>Pomodoro timer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/pomodorist.css">
</head>

<body>
    <header>
        <h1>Pomodoro timer </h1>
    </header>
    <main>
    	
        <div id="button">
        	<button  onclick= 'start()' >Start</button>
            <button type="text"  onclick='shortbreak()' >Short break</button>
            <button type="text"  onclick="longbreak()" >Long break</button>
                        <button onclick='reset()'><i class="fa fa-stop"></i></button>

        </div>
       
            <div id="clockdiv" class="div1">
            	<button id="clock">
            		<span id="display">00:00</span>
              <!--   <span id='min-tens' >2</span> 
                <span id='min-ones'>5</span>
                <span>:</span>
                <span id='sec-tens'>0</span>
                <span id='sec-ones'>0</span> -->
            </button>
           
        </div>
        <div id="controls">
             
            <p>About <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">Pomodoro Technique.</a></p>
        </div>
        <audio id="alarm" src="alarm.mp3"></audio>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js " integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js " integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ " crossorigin="anonymous "></script>
    <script src="js/pomodorist.js "></script>
</body>

</html>
